<!DOCTYPE html>
<html lang="en">
    {% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <form method="post" action="{% url 'home' %}">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <h1>แบบฟอร์มขอลางาน</h1>
                </div>
                <div class="col-md-6">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="text-danger pt-3 float-right">ลงชื่อออก</a>
                        <a href="{% url 'history' %}" class="pt-3 pr-4 float-right">รายการคำขอลางานของฉัน</a>
                    {% endif %}
                </div>
            </div>

            {{ form|crispy }}

            <button type="submit" class="btn btn-primary w-100">ส่ง</button>
            
        </form>
    </div>
</body>
</html>
